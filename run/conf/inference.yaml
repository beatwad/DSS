# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: inference
    chdir: true
  run:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}
  sweep:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}
    subdir: run${hydra.job.num}

defaults:
  - _self_
  - dir: local
  - dataset: seg
  - model: Spec2DCNN
  - feature_extractor: Spec2DCNN # LSTMFeatureExtractor
  - decoder: TransformerDecoder

exp_name: dummy
phase: test
best_model: loss
weight:
  exp_name: ${exp_name}
  run_name: single

seed: 42
duration: 17280 # duration is a number of samples (5 sec), total 8 hours
downsample_rate: 2 # the value of duration divided by downsample_rate is num_frames
upsample_rate: 1
batch_size: 16
num_workers: 2
use_amp: true

# augmentation
aug:
  mixup_prob: 0.0
  mixup_alpha: 0.4
  cutmix_prob: 0
  cutmix_alpha: 0.4

# post_process
pp:
  score_th: 0.0001
  distance: 70
  offset: 8

# label
labels:
  - "awake"
  - "event_onset"
  - "event_wakeup"

# feature
features:
  - "anglez"
  - "enmo"
  - "hour_sin"
  - "hour_cos"
  # - "sun_event"
  # - "anglez_shift_24p"
  # - "anglez_shift_24n"
  # - "enmo_shift_24p"
  # - "enmo_shift_24n"
