# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: train
    chdir: true
  run:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}/single
  sweep:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}
    subdir: run${hydra.job.num}

defaults:
  - _self_
  - dir: local
  - dataset: seg
  - model: Spec2DCNN
  - feature_extractor: CNNSpectrogram
  - decoder: TransformerDecoder
  - split: fold_0

seed: 42
exp_name: dummy
duration: 8640 # duration is a multiple of 32, duration * 5 = number of seconds
downsample_rate: 2
upsample_rate: 1
batch_size: 8
num_workers: 12

trainer:
  epoch: 50
  accelerator: auto
  use_amp: true
  debug: false
  gradient_clip_val: 1.0
  accumulate_grad_batches: 4
  monitor: val_loss
  monitor_mode: min
  check_val_every_n_epoch: 1

# augmentation
aug:
  mixup_prob: 0.0
  mixup_alpha: 0.4
  cutmix_prob: 0.0
  cutmix_alpha: 0.4
  
# post_process
pp:
  score_th: 0.0001
  distance: 90

# label
labels:
  - "awake"
  - "event_onset"
  - "event_wakeup"

# feature
features:
  - "anglez"
  - "enmo"
  # - "step"
  # - "month_sin"
  # - "month_cos"
  - "hour_sin"
  - "hour_cos"
  # - "minute_sin"
  # - "minute_cos"
  # - "sun_event"
  # - "week_sin"
  # - "week_cos"
  # - "anglez_sin"
  # - "anglez_cos"

# optimizer
optimizer:
  lr: 5e-4
  weight_decay: 1e-2

# scheduler
scheduler:
  type: min_lr
  min_lr: 1e-4
  min_epoch: 30
  num_warmup_steps: 0


weight:
  best_model: epoch
  load: false
  exp_name: ${exp_name}
  run_name: single
  epoch: 45
